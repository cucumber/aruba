sudo: false
language: ruby
script: script/test
bundler_args: --without debug
cache: bundler

rvm:
  - 2.0.0
  - 2.1.8
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - jruby-9.0
