language: ruby
script: bundle exec rake test
before_install:
  - gem install bundler -v '< 2'
bundler_args: --without debug

jobs:
  include:
    - rvm: ruby-head
      stage: test
      os: linux
    - rvm: ruby-head
      os: osx
    - rvm: 2.6.3
      os: linux
    - rvm: 2.6.3
      os: osx
    - rvm: 2.5.5
      os: linux
    - rvm: 2.5.5
      os: osx
    - rvm: 2.4.6
      os: linux
    - rvm: 2.4.6
      os: osx
    - rvm: 2.3.8
      os: linux
    - rvm: 2.3.8
      os: osx
    - rvm: 2.3.0
      os: linux
    - rvm: jruby-9.1
      os: linux
    - rvm: jruby-9.2.8.0
      os: linux
    - rvm: jruby-9.2.8.0
      os: osx
      script: bundle exec rake spec
    - stage: lint
      script: bundle exec rake lint
      rvm: 2.6.3
      os: linux
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

branches:
  only:
    - master
    - still

