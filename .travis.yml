sudo: false
language: ruby
script: script/test
bundler_args: --without debug
cache: bundler

rvm:
  - 2.0.0
  - 2.1.8
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - jruby-1.7
  - jruby-9.0
  - jruby-9.1
  - jruby-9.2.6.0
  - rbx-3
matrix:
  include:
    - rvm: jruby-1.7
      env: JRUBY_OPTS='--dev --1.8'
  allow_failures:
  - rvm: rbx-3
branches:
  only:
    - master
    - still
env:
  - JRUBY_OPTS='--dev'
